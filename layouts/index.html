	{{ partial "head.html" . }}
	<body>
		{{ partial "nav.html" . }}

		<div class="content">
			<div class="home">

				{{ if .Site.Params.headerText }}
				<div class="call-out" width="device-width">
				 <figure class="img-fluid">
					  <img src="{{ .Site.Params.headerImage }}" width="432" height="144" alt="FinanceMNL" align="middle"/>
							<figcaption>
					   		{{ .Site.Params.headerText | markdownify }}
					 		</figcaption>
				 </figure>
				</div>
				{{ end }}

				{{ partial "post-list.html" . }}
				{{ partial "pagination.html" . }}

				{{ partial "footer.html" . }}

			</div>
		</div>
		<script>
			if (window.netlifyIdentity) {
			  window.netlifyIdentity.on("init", user => {
			    if (!user) {
			      window.netlifyIdentity.on("login", () => {
			        document.location.href = "/admin/";
			      });
			    }
			  });
			}
		</script>
	</body>
</html>
