<header class="site-header">
	<div class="branding">
		<a href="{{ .Site.BaseURL }}">
			<img class="avatar" src="{{ .Site.BaseURL }}{{ .Site.Params.avatar }}" sizes="256x256" alt="avatar"/>
		</a>
		<h1 class="site-title">
			<a href="{{ .Site.BaseURL }}">{{ .Site.Title }}</a>
		</h1>
	</div>
	<nav class="site-nav">
		<ul>
			{{ range .Site.Menus.nav -}}
				<li><a href="{{ .URL }}"> {{ .Name }} </a></li>
			{{- end }}

			{{ partial "icons.html" . }}
		</ul>
	</nav>
</header>
